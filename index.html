<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@100;300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div id="product" class="product">
			<div id="productImg" class="productImg">
				<img src="./images/image-product-desktop.jpg" alt="perfume" class="img" />
				<img src="./images/image-product-mobile.jpg" alt="perfume" class="img-mob" />
			</div>
			<div id="info" class="info">
				<p class="perfume">PERFUME</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<h2 class="price">$149.99</h2>
					<p class="oldPrice">$169.99</p>
				</div>
				<button id="cart" class="cart">
					<img class="icon" src="./images/icon-cart.svg" alt="" />Add to Cart
				</button>
			</div>
		</div>
		<footer>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</footer>
	</body>
</html>
